<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h3>Summary</h3>
      <div class="resultado text1">
        <div class="resultado-text">
          <img src="./assets/images/icon-reaction.svg" alt="icon">
          <p class="param">Reaction</p>
        </div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="resultado text2">
        <div class="resultado-text">
          <img src="./assets/images/icon-memory.svg" alt="icon">
          <p class="param">Memory</p>
        </div>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="resultado text3">
        <div class="resultado-text">
          <img src="./assets/images/icon-verbal.svg" alt="icon">
          <p class="param">Verbal</p>
        </div>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="resultado text4">
        <div class="resultado-text">
          <img src="./assets/images/icon-visual.svg" alt="icon">
          <p class="param">Visual</p>
        </div>
        <p>72 <span>/ 100</span></p>
      </div>
      <a href="#">Continue</a>
    </div>
  </div>

</body>
</html>
